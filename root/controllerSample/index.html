<html ng-app="app">
	<head>
		<title>TODO supply a title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../lib/bootstrap.min-3.3.7.css" rel="stylesheet" type="text/css"/>
	</head>
	<body ng-cloak>
		<div class="jumbotron">
			<div class="container">
				<h1>angular-flux-store</h1>
				<h2>controller sample</h2>
			</div>
		</div>

		<div class="container">
			<!-- Example row of columns -->
			<div class="row">
				
				<div class="col-md-4" ng-controller="firstController as c1" ng-init="c1.init()">
					<h2>First Controller</h2>
					<div>
						<div class="form-group">
							<label>Field Name</label>
							<input type="text" class="form-control" ng-model="c1.data.name"/>
						</div>
						<div class="form-group">
							<label>Field Address</label>
							<input type="text" class="form-control" ng-model="c1.data.address"/>
						</div>
						<div class="btn-block">
							<button ng-click="c1.updateData()" class="btn">update data</button>
						</div>
					</div>
				</div>
				
				<div class="col-md-4" ng-controller="secondController as c2">
					<h2>Second Controller</h2>
					<div>
						<div class="form-group">
							<label>Field City</label>
							<input type="text" class="form-control" ng-model="c2.data.city"/>
						</div>
						<div class="form-group">
							<label>Field Address</label>
							<input type="text" class="form-control" ng-model="c2.data.address"/>
						</div>
						<div class="form-group">
							<label>Field Phone Number</label>
							<input type="text" class="form-control" ng-model="c2.data.phone"/>
						</div>
						<div class="btn-block">
							<button ng-click="c2.update()" class="btn">update data</button>
							<button ng-click="c2.updatePhone()" class="btn">update only Phone</button>
							<button ng-click="c2.restore()" class="btn">restore</button>
						</div>
					</div>
				</div>
				
				<div class="col-md-4" ng-controller="otherController as c3">
					<h2>Other Controller</h2>
					<h3>Data Contents</h3>
					<p><b>To</b> {{ c3.data.name }}</p>
					<p><b>City</b> {{ c3.data.city }}</p>
					<p><b>Address</b> {{ c3.data.address }}</p>
					<p><b>or Call</b> {{ c3.data.phone }}</p>
				</div>
				
			</div>
			<hr>
		</div>

		<script src="../lib/angular.min-1.5.8.js" type="text/javascript"></script>
		<script src="../lib/fStore-0.1.0.js" type="text/javascript"></script>
		<script src="controllerSample.js" type="text/javascript"></script>
	</body>
</html>

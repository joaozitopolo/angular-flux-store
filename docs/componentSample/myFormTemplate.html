<div>
	<div class="form-group">
		<label>Product Name</label>
		<input type="text" class="form-control" ng-model="$ctrl.item.product"/>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label>Price</label>
				<input type="number" class="form-control" ng-model="$ctrl.item.price"/>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label>Quantity</label>
				<input type="number" class="form-control" ng-model="$ctrl.item.qt"/>
			</div>
		</div>
	</div>
	<div class="btn-block">
		<button ng-click="$ctrl.add()" class="btn">Add</button>
	</div>
</div>
